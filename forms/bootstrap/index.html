<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Form with CSS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
        <h1>Forms and Bootstrap CSS styling</h1>
        <p>
            This from demonstrates many of the topics we have been discussing this week. 
            For this sample form, we're building a User Feedback form.
        </p>
        <form action="/feedback" method="post">
            <label for="feedback-user">Username</label>
            <!-- autofocus automatically get focus on the input element when the page loads 
            tabindex indicates that its element can be focus and via tab key can jump to the next one -->      

            <input
                class="form-control"
                id="feedback-user"
                name="username"
                autocomplete="username"
                text="text"
                autofocus         
                tabindex="1"
                maxlength="25"
            >

            <label for="feedback=fullname">Fullname</label>
            <input
                class="form-control"
                id="feedback-fullname"
                name="name"
                autocomplete="name"
                type="text"
                tabindex="2"
            >

            <label for="feedback-email">Email</label>
            <input
                class="form-control"
                id="feedback-email"
                name="email"
                autocomplete="email"
                type="email"
                tabindex="3"
            >

            <label for="feedback-date">Date</label>
            <input
                class="form-control"
                id="feedback-date"
                name="date"
                type="date"
                tabindex="4"
            >

            <label for="feedback-problem">Problem</label>
            <select
                id="feedback-problem"
                name="Problem"
                tabindex="5"
                list="feedback-problems"
                placeholder="What is the problem related ot?"
            >
                <option>Network</option>
                <option>User Interface</option>
                <option>Documentation</option>
                <option>Website</option>
                <option>Other</option>
            </select>

            <textarea 
                class="form-control mt-3"
                id="feedback-message" name="message" rows="10" tabindex="6" 
                placeholder="Tell us about your problem.">
            </textarea>

            <label for="feedback-file">Screenshot</label>
            <input
                class="form-control-file mt-3"
                id="feedback-file"
                name="file"
                type="file"
                tabindex="7"
                accept="image/png, image/jpeg"
            >

            <div class="d-flex flex-row-reverse mt-2">
                <input class="btn btn-primary" type="submit" name="submit" value="Submit" tabindex="8">
                <input class="btn btn-secondary me-3" type="reset" name="reset" value="Reset" tabindex="9">
            </div>
        </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    </body>

</html>
